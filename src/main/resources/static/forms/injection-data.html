    <script type="text/javascript">

      function validateForm( method )
      {
        var returnValue = true;
        if( method === 'post' )
        {
          if( isNaN( $('#embryosInjected').val() ) )
          {
              $('#embryosInjected').css( "border-color", "red" );
              returnValue = false;
          }
          else
          {
              $('#embryosInjected').css( "border-color", "" );
          }

          if( isNaN( $('#surrogates').val() ) )
          {
              $('#surrogates').css( "border-color", "red" );
              returnValue = false;
          }
          else
          {
              $('#surrogates').css( "border-color", "" );
          }
        }
        else if ( method === 'put' )
        {
          if( isNaN( $('#embryosTransferred').val() ) )
          {
              $('#embryosTransferred').css( "border-color", "red" );
              returnValue = false;
          }
          else
          {
              $('#embryosTransferred').css( "border-color", "" );
          }
        }
        return returnValue;
      }

      function enableFormFields( method )
      {
        if( method === 'post' )
        {
          $('#injectionDate').prop( 'disabled', false );
          $('#injectionDate').datepicker();
          $('#embryosInjected').prop( 'disabled', false );
          $('#surrogates').prop( 'disabled', false );
        }
        else if( method === 'put' )
        {
          $('#transferDate').prop( 'disabled', false );
          $('#transferDate').datepicker();
          $('#embryosTransferred').prop( 'disabled', false );
        }
      }

      function setFormFieldValues( method, data )
      {
        if( method === 'put' )
        {
          $('#injectionDate').val( data.injectionDate.value + ' (Injection Date)' );
          $('#embryosInjected').val( data.embryosInjected.value + ' (Embryos Injected)' );
          $('#surrogates').val( data.surrogates.value + ' (Surrogates)' );
        }
      }

      $(document).ready(() => {

        var url = new URL(window.location.href);
        var processInstance = url.searchParams.get("processInstance");
        var method = url.searchParams.get("method")

        enableFormFields( method );

        $.ajax({
          type: "GET",
          url: "/rest/engine/default/process-instance/" + processInstance + "/variables",
          success: function (data, textStatus, response) {
            $('#projectInfo').html(
              'Project-Id: ' + data.projectId.value + '<br>'
              + 'Background: ' + data.background.value + '<br>'
              + 'Type: ' + data.projectType.value + '<br>'
              + 'Reagent: ' + data.reagent.value + '<br>'
              + 'Sequence: ' + data.sequence.value
            );

            $('#customerInfo').html(
              data.firstname.value + ' ' + data.lastname.value + '<br>'
              + data.address.value + '<br>'
              + data.zip.value + ' ' + data.place.value + '<br>'
              + data.email.value + '<br>'
              + 'Institution: ' + data.institution.value
            );

            setFormFieldValues( method, data );
          }
        });

        $("#formInjectionData").submit(function (event) {
          event.preventDefault();
          
          if( validateForm( method ) )
          {
            //update workflow engine
            var url = new URL(window.location.href);
            $('#taskId').val(url.searchParams.get("taskId"));
            $('#processInstance').val( processInstance );
            $.ajax({
              type: method,
              processData: false,
              contentType: false,
              url: "/injection-data",
              data: new FormData(this),
              success: function (data, textStatus, response) {
                $('#modal-title').html('Update Successful');
                //$('#modal-content').html('!');
                $('#order-response').modal();
              },
              error: function (jqXHR, textStatus, errorThrown) {
                $('#modal-title').html('Something went wrong');
                $('#modal-content').html('Please try again in a few minutes');
                $('#order-response').modal();
              }
            });
          }
        });
      });
    </script>
