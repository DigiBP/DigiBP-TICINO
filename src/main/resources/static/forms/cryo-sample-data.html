    <script type="text/javascript">

      function validateForm( method )
      {
        var returnValue = true;
        if( isNaN( $('#cryotank').val() ) )
        {
            $('#cryotank').css( "border-color", "red" );
            returnValue = false;
        }
        else
        {
            $('#cryotank').css( "border-color", "" );
        }

        if( isNaN( $('#rack').val() ) )
        {
            $('#rack').css( "border-color", "red" );
            returnValue = false;
        }
        else
        {
            $('#rack').css( "border-color", "" );
        }

        if( isNaN( $('#box').val() ) )
        {
            $('#box').css( "border-color", "red" );
            returnValue = false;
        }
        else
        {
            $('#box').css( "border-color", "" );
        }

        if( isNaN( $('#position').val() ) )
        {
            $('#position').css( "border-color", "red" );
            returnValue = false;
        }
        else
        {
            $('#position').css( "border-color", "" );
        }

        if( $('#breeding').val() == 0 ) 
        {
            $('#breeding').css( "border-color", "red" );
            returnValue = false;
        }
        else
        {
            $('#breeding').css( "border-color", "" );
        }
        return returnValue;
      }

      function setFormFieldValues( data )
      {
        $('#background').val( data.background.value + ' (Background)' );
      }

      $(document).ready(() => {

        var url = new URL(window.location.href);
        var processInstance = url.searchParams.get("processInstance");
        var method = url.searchParams.get("method")

        $.ajax({
          type: "GET",
          url: "/rest/engine/default/process-instance/" + processInstance + "/variables",
          success: function (data, textStatus, response) {
            $('#projectInfo').html(
              'Project-Id: ' + data.projectId.value + '<br>'
              + 'Background: ' + data.background.value + '<br>'
              + 'Type: ' + data.projectType.value + '<br>'
              + 'Reagent: ' + data.reagent.value + '<br>'
              + 'Sequence: ' + data.sequence.value
            );

            $('#customerInfo').html(
              data.firstname.value + ' ' + data.lastname.value + '<br>'
              + data.address.value + '<br>'
              + data.zip.value + ' ' + data.place.value + '<br>'
              + data.email.value + '<br>'
              + 'Institution: ' + data.institution.value
            );

            setFormFieldValues( data );
          }
        });

        $("#formCryoSampleData").submit(function (event) {
          event.preventDefault();
          
          if( validateForm() )
          {
            var url = new URL(window.location.href);
            $('#taskId').val(url.searchParams.get("taskId"));
            $('#processInstance').val( processInstance );
            $.ajax({
              type: "POST",
              processData: false,
              contentType: false,
              url: "/cryo-data",
              data: new FormData(this),
              success: function (data, textStatus, response) {
                $('#modal-title').html('Update Successful');
                //$('#modal-content').html('!');
                $('#order-response').modal();
              },
              error: function (jqXHR, textStatus, errorThrown) {
                $('#modal-title').html('Something went wrong');
                $('#modal-content').html('Please try again in a few minutes');
                $('#order-response').modal();
              }
            });
          }
        });
      });
    </script>
