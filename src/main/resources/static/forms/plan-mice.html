<!DOCTYPE html>
<html>
  <head>
    <title>Transgenic Mice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="mouse-container"><img src="assets/img/mouse.jpg" class="img-fluid rounded banner" alt="Mouse" /></div>
      <div class="card">
        <div class="card-body">
          <h1 class="text-center card-title">Order Transgenic Mice</h1>
          <form id="formMicePlanned">
            <div class="form-group row">
              <label for="bla" class="col-sm-3 col-md-2 col-form-label">Bla</label>
              <div class="col-sm-9 col-md-10">
                <input type="hidden" id="taskId" name="taskId" />
                <input type="text" class="form-control" id="bla" name="bla" cam-variable-name="bla" cam-variable-type="String">
              </div>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../assets/js/app.js"></script>
  </body>
</html>
